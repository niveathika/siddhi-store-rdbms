language: java

jdk:
  - openjdk8

services:
  - docker

install: true

jobs:
  include:
    - stage: compile
      name: H2 & OSGi
      script:
        - mvn clean install -Dmaven.javadoc.skip=true -V
    - stage: test
      name: MySQL
      script: mvn verify -P local-mysql -f component/pom.xml -Dskip.surefire.test=true -Ddocker.removeVolumes=true
    - stage: test
      name: MSSQL
      script: mvn verify -P local-mssql -f component/pom.xml -Dskip.surefire.test=true -Ddocker.removeVolumes=true
    - stage: test
      name: postgres
      script: mvn verify -P local-postgres -f component/pom.xml -Dskip.surefire.test=true -Ddocker.removeVolumes=true
    - stage: test
      name: Oracle 11
      before_script:
        - docker login -u niveathika -p $DOCKER_PWD
      script: mvn verify -P local-oracle -f component/pom.xml -Dskip.surefire.test=true -Ddocker.removeVolumes=true
    - stage: test
      name: Oracle 12
      before_script:
        - docker login -u niveathika -p $DOCKER_PWD
      script: mvn verify -P local-oracle12 -f component/pom.xml -Dskip.surefire.test=true -Ddocker.removeVolumes=true

cache:
  bundler: true
  directories:
    - $HOME/.m2
    - "$HOME/apache-maven-3.5.3"

before_install:
  - export M2_HOME=$HOME/apache-maven-3.5.3
  - if [ ! -d $M2_HOME/bin ]; then curl https://archive.apache.org/dist/maven/maven-3/3.5.3/binaries/apache-maven-3.5.3-bin.tar.gz | tar zxf - -C $HOME; fi
  - export PATH=$M2_HOME/bin:$PATH
